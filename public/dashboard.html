<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>HelpNest · Gelen Kutusu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootswatch (Lux) + Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <style>
    :root{
      --brand-1:#7A3DFC; /* violet */
      --brand-2:#00E5FF; /* cyan */
      --brand-3:#E429E8; /* magenta */
      --ink:#0f172a;     /* deep text */
      --muted:#64748b;   /* slate */
      --bg:#f7f8fc;      /* page bg */
      --card:#ffffff;    /* card bg */
    }
    html,body{height:100%}
    body{background: radial-gradient(1200px 600px at 10% -10%, rgba(122,61,252,.08), transparent 60%),
                     radial-gradient(900px 500px at 90% 10%, rgba(0,229,255,.10), transparent 60%),
                     radial-gradient(800px 400px at 40% 110%, rgba(228,41,232,.08), transparent 60%),
                     var(--bg)!important}

    /* NAVBAR */
    .navbar{backdrop-filter:saturate(150%) blur(8px); background:rgba(255,255,255,.7)!important; border-bottom:1px solid #e9edf5!important}
    .navbar-brand{font-weight:700; letter-spacing:.2px;}

    /* HEADER RIBBON */
    .ribbon{border-radius:20px; border:1px solid rgba(0,0,0,.05); background:linear-gradient(135deg, rgba(122,61,252,.12), rgba(0,229,255,.12));}

    /* CARDS */
    .ticket-card{background:var(--card); border:1px solid #e9edf5; border-left:6px solid transparent; box-shadow:0 10px 30px rgba(2,6,23,.05); transition:transform .18s ease, box-shadow .18s ease; cursor: pointer;}
    .ticket-card:hover{transform:translateY(-3px); box-shadow:0 18px 40px rgba(2,6,23,.08)}
    .ticket-card .subject{color:var(--ink); font-weight:600}
    .ticket-card .excerpt{color:#475569}

    /* STATUS + PRIORITY */
    .status-pill{font-weight:600; padding:.35rem .6rem; border-radius:999px; border:1px solid #e2e8f0}
    .s-new{background:#eef2ff; color:#4338ca; border-color:#c7d2fe}
    .s-assigned{background:#ecfeff; color:#0e7490; border-color:#a5f3fc}
    .s-resolved{background:#ecfdf5; color:#047857; border-color:#a7f3d0}
    .s-cancelled{background:#fff1f2; color:#be123c; border-color:#fecdd3}
    .s-closed{background:#f1f5f9; color:#334155; border-color:#e2e8f0}

    .priority-chip{padding:.2rem .55rem; border-radius:999px; font-size:.75rem; font-weight:700}
    .p-low{background:#f1f5f9; color:#334155}
    .p-medium{background:#fef3c7; color:#92400e}
    .p-high{background:#fee2e2; color:#991b1b}

    /* SEARCH */
    .search-wrap{position:relative}
    .search-wrap .bi{position:absolute; left:.75rem; top:50%; transform:translateY(-50%); color:#94a3b8}
    .search-wrap input{padding-left:2.2rem}

    /* OFFCANVAS / CHAT */
    .offcanvas{--bs-offcanvas-width:min(560px,100vw)}
    .message-list{height: 56vh; overflow-y:auto; padding-right:.25rem}
    .bubble{max-width:78%; padding:.6rem .75rem; border-radius:16px; box-shadow:0 8px 20px rgba(2,6,23,.08)}
    .bubble-me{margin-left:auto; background:linear-gradient(135deg, var(--brand-1), var(--brand-2)); color:#fff}
    .bubble-other{background:#f8fafc; color:#0f172a; border:1px solid #e2e8f0}
    .bubble small{opacity:.8}

    /* BUTTONS */
    .btn-primary{background:linear-gradient(135deg, var(--brand-1), var(--brand-2)); border:none; box-shadow:0 4px 12px rgba(122,61,252,.3); transition:all .2s ease}
    .btn-primary:hover{transform:translateY(-1px); box-shadow:0 6px 16px rgba(122,61,252,.4)}

    /* Responsive tasarım için */
    @media (max-width: 768px) {
      .mobile-stack { flex-direction: column; }
      .mobile-full { width: 100%; }
      .mobile-text-center { text-align: center; }
      .ribbon { padding: 1rem !important; }
    }
  </style>
</head>
<body>
  <nav class="navbar sticky-top">
    <div class="container-xxl">
      <a class="navbar-brand" href="#">HelpNest</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link active" href="/dashboard.html">Gelen Kutusu</a></li>
        <li class="nav-item"><a class="nav-link" href="/assigned.html">Bana Atananlar</a></li>
        <li class="nav-item"><a class="nav-link" href="/done.html">Tamamlananlar</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <div class="small text-muted" id="userInfo"></div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm">Çıkış</button>
      </div>
    </div>
  </nav>

  <main class="container-xxl py-4">
    <!-- Header / Filters -->
    <div class="ribbon p-3 p-md-4 mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-12 col-lg-4">
          <h2 class="h4 mb-1">Gelen Kutusu</h2>
          <div class="text-muted small">Sistemdeki tüm talepleri görüntüleyin ve yönetin.</div>
        </div>
        <div class="col-12 col-md-4 col-lg-2">
          <label class="form-label mb-1">Kategori</label>
          <select id="categorySelect" class="form-select">
            <option value="">Tüm Kategoriler</option>
          </select>
        </div>
        <div class="col-12 col-md-4 col-lg-2">
          <label class="form-label mb-1">Alt Kategori</label>
          <select id="subcategorySelect" class="form-select">
            <option value="">Tüm Alt Kategoriler</option>
          </select>
        </div>
        <div class="col-12 col-md-4 col-lg-2">
          <label class="form-label mb-1">Alt-Alt Kategori</label>
          <select id="subsubcategorySelect" class="form-select">
            <option value="">Tüm Alt-Alt Kategoriler</option>
          </select>
        </div>
        <div class="col-12 col-md-4 col-lg-2">
          <label class="form-label mb-1">Arama</label>
          <div class="search-wrap">
            <i class="bi bi-search"></i>
            <input id="search" class="form-control" placeholder="Konu/açıklama ara..." />
          </div>
        </div>
      </div>
    </div>

    <!-- Talep listesi -->
    <div id="list" class="row g-4"></div>
    <div id="empty" class="text-center text-muted py-5 d-none">
      <i class="bi bi-inbox display-4 text-muted mb-3"></i>
      <div>Henüz talep bulunmuyor.</div>
    </div>
  </main>

  <!-- Chat Offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="chatOffcanvas" aria-labelledby="chatLabel">
    <div class="offcanvas-header border-bottom">
      <div>
        <h5 id="chatLabel" class="mb-0">Talep Detayı</h5>
        <div class="small text-muted" id="chatMeta"></div>
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Kapat"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column p-0">
      <div class="p-3 border-bottom">
        <h6 id="ticketSubject" class="mb-1">Konu</h6>
        <div class="small text-muted mb-2" id="ticketDescription">Açıklama</div>
        <div class="d-flex flex-wrap gap-2">
          <span id="ticketStatus" class="status-pill s-new">Yeni</span>
          <span id="ticketPriority" class="priority-chip p-medium">Orta</span>
        </div>
      </div>
      <div id="messageList" class="message-list p-3">
        <div class="text-center text-muted"><small>Mesaj yükleniyor…</small></div>
      </div>
      <div class="p-3 border-top">
        <div class="input-group">
          <input type="text" class="form-control" id="messageInput" placeholder="Mesaj yazın…" />
          <button class="btn btn-primary" type="button" id="sendMessage">
            <i class="bi bi-send me-1"></i> Gönder
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    let me = null;
    let selectedTicket = null;
    let messages = [];
    let categories = [];
    let subcategories = [];
    let subsubcategories = [];

    // giriş kontrolü
    (async () => {
      const r = await fetch('/auth/me', { credentials: 'include' });
      if (!r.ok) return window.location.href = '/login.html';
      me = (await r.json()).user;

      // end_user bu sayfaya gelirse kendi paneline yönlendir
      if (me.role === 'end_user') {
        window.location.href = '/user.html';
        return;
      }

      $('#userInfo').textContent = `${me.full_name} • ${me.role}`;
      
      // Kategorileri yükle
      await loadCategories();
      
      await loadInbox();
    })();

    // çıkış
    document.getElementById('btnLogout').addEventListener('click', async () => {
      try { await fetch('/auth/logout', { method: 'POST', credentials: 'include' }); } catch {}
      localStorage.removeItem('helpdesk_user');
      window.location.href = '/login.html';
    });

    async function fetchTickets(params = {}) {
      const qs = new URLSearchParams(params).toString();
      const r = await fetch('/tickets' + (qs ? `?${qs}` : ''), { credentials: 'include' });
      if (!r.ok) throw new Error('tickets failed');
      return r.json();
    }

    async function loadInbox() {
      const q = $('#search').value.trim();
      const categoryId = $('#categorySelect').value;
      const subcategoryId = $('#subcategorySelect').value;
      const subsubcategoryId = $('#subsubcategorySelect').value;
      
      const params = {};
      if (q) params.q = q;
      if (categoryId) params.category_id = categoryId;
      if (subcategoryId) params.subcategory_id = subcategoryId;
      if (subsubcategoryId) params.sub_subcategory_id = subsubcategoryId;
      
      const list = await fetchTickets(params);
      
      // Basit öncelik sıralaması: HIGH -> MEDIUM -> LOW
      list.sort((a, b) => {
        const priorityOrder = { 'HIGH': 1, 'MEDIUM': 2, 'LOW': 3 };
        
        // Öncelik değerlerini al, null/undefined ise MEDIUM olarak kabul et
        const aPriority = a.priority || 'MEDIUM';
        const bPriority = b.priority || 'MEDIUM';
        
        // Önceliğe göre sırala
        return priorityOrder[aPriority] - priorityOrder[bPriority];
      });
      
      render(list);
    }

    function render(list) {
      const el = $('#list'), empty = $('#empty');
      if (!list.length) { el.innerHTML = ''; empty.classList.remove('d-none'); return; }
      empty.classList.add('d-none');
      el.innerHTML = list.map(t => card(t)).join('');
    }

    function card(t) {
      // Admin rolündeki kullanıcılar için "Bana Ata" butonu - sadece atanmamış taleplerde
      const assignToMeBtn = (me.role === 'admin' && !t.assigned_to && (t.status === 'OPEN' || t.status === 'NEW')) ? 
        `<button class="btn btn-primary btn-sm btn-assign-to-me" data-id="${t.id}" onclick="event.stopPropagation(); assignToMe(${t.id})">Bana Ata</button>` : '';
      
      return `
      <div class="col-12 col-lg-6 col-xl-4">
        <div class="ticket-card" onclick="selectTicket(${t.id})">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div class="flex-grow-1">
                <h6 class="subject mb-2">${escapeHtml(t.subject||'(Konu yok)')}</h6>
                <div class="small text-muted mb-2">
                  #${t.id} • ${new Date(t.created_at).toLocaleString('tr-TR')}
                </div>
                <div class="excerpt small mb-3">${escapeHtml((t.description||'').slice(0,120))}</div>
                <div class="mb-2">
                  <span class="priority-chip ${getPriorityClass(t.priority)}">${getPriorityText(t.priority)}</span>
                </div>
              </div>
              <div class="text-end ms-3">
                <div class="mb-3">
                  <span class="status-pill ${getStatusClass(t.status)}">${getStatusText(t.status)}</span>
                </div>
                ${assignToMeBtn}
              </div>
            </div>
          </div>
        </div>
      </div>`;
    }

    // Status sınıfları
    function getStatusClass(s) {
      switch (s) {
        case 'NEW': return 's-new';
        case 'OPEN': return 's-assigned';
        case 'ASSIGNED': return 's-assigned';
        case 'RESOLVED': return 's-resolved';
        case 'CANCELLED': return 's-cancelled';
        case 'CLOSED': return 's-closed';
        default: return 's-new';
      }
    }

    // Priority sınıfları
    function getPriorityClass(p) {
      switch (p) {
        case 'LOW': return 'p-low';
        case 'MEDIUM': return 'p-medium';
        case 'HIGH': return 'p-high';
        default: return 'p-medium';
      }
    }

    function escapeHtml(s){return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]))}

    // Arama
    let searchTimeout;
    $('#search').addEventListener('input', async (e) => {
      // Önceki timeout'u temizle
      clearTimeout(searchTimeout);
      
      // 300ms sonra arama yap
      searchTimeout = setTimeout(async () => {
        await loadInbox();
      }, 300);
    });

    // Enter tuşu ile anında arama (debounce olmadan)
    $('#search').addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        clearTimeout(searchTimeout); // Timeout'u iptal et
        await loadInbox();
      }
    });

    // =============== CHAT ===============
    async function selectTicket(ticketId) {
      try {
        console.log('Talep seçiliyor:', ticketId);
        
        // Talep bilgilerini getir
        const ticketRes = await fetch(`/tickets/${ticketId}`, { credentials: 'include' });
        if (!ticketRes.ok) throw new Error('Talep bilgileri alınamadı');
        
        selectedTicket = await ticketRes.json();
        console.log('Selected ticket:', selectedTicket);
        
        // Mesajları getir
        try {
          const messagesRes = await fetch(`/tickets/${ticketId}/messages`, { credentials: 'include' });
          if (messagesRes.ok) {
            messages = await messagesRes.json();
          } else {
            messages = [];
          }
        } catch (msgErr) {
          console.log('Messages fetch error:', msgErr);
          messages = [];
        }
        
        // UI'ı güncelle
        updateChatUI();
        
        // Offcanvas'ı göster
        bootstrap.Offcanvas.getOrCreateInstance($('#chatOffcanvas')).show();
        
        // Mesaj listesini scroll et
        setTimeout(() => {
          const messageList = $('#messageList');
          messageList.scrollTop = messageList.scrollHeight;
        }, 100);
        
      } catch (err) {
        console.error('Talep seçme hatası:', err);
        alert('Talep seçilemedi: ' + err.message);
      }
    }

    // Chat UI'ını güncelle
    function updateChatUI() {
      if (!selectedTicket) return;
      
      $('#chatLabel').textContent = `#${selectedTicket.id} - ${selectedTicket.subject || 'Konu yok'}`;
      $('#chatMeta').textContent = new Date(selectedTicket.created_at).toLocaleString('tr-TR');
      $('#ticketSubject').textContent = selectedTicket.subject || 'Konu yok';
      $('#ticketDescription').textContent = selectedTicket.description || 'Açıklama yok';
      
      // Status ve priority sınıflarını güncelle
      const statusEl = $('#ticketStatus');
      statusEl.textContent = getStatusText(selectedTicket.status);
      statusEl.className = `status-pill ${getStatusClass(selectedTicket.status)}`;
      
      const priorityEl = $('#ticketPriority');
      priorityEl.textContent = getPriorityText(selectedTicket.priority);
      priorityEl.className = `priority-chip ${getPriorityClass(selectedTicket.priority)}`;
      
      // Mesajları göster
      renderMessages();
    }

    // Mesajları render et
    function renderMessages() {
      const messageList = $('#messageList');
      
      if (messages.length === 0) {
        messageList.innerHTML = '<div class="text-center text-muted"><small>Henüz mesaj yok</small></div>';
        return;
      }
      
      messageList.innerHTML = messages.map(msg => {
        const isOwnMessage = msg.sender_id === me.id;
        const messageClass = isOwnMessage ? 'bubble-me' : 'bubble-other';
        
        return `
          <div class="d-flex ${isOwnMessage ? 'justify-content-end' : 'justify-content-start'} mb-3">
            <div class="bubble ${messageClass}">
              <div class="small fw-semibold mb-1">${escapeHtml(msg.sender_email || msg.sender_name || 'Bilinmeyen')}</div>
              <div class="mb-1">${escapeHtml(msg.content)}</div>
              <small class="text-white-50">${new Date(msg.created_at).toLocaleString('tr-TR')}</small>
            </div>
          </div>
        `;
      }).join('');
    }

    // Mesaj gönderme
    $('#sendMessage').addEventListener('click', sendMessage);
    $('#messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      if (!selectedTicket) return;
      
      const input = $('#messageInput');
      const content = input.value.trim();
      if (!content) return;
      
      try {
        const res = await fetch(`/tickets/${selectedTicket.id}/messages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ content })
        });
        
        if (!res.ok) {
          const err = await res.json().catch(()=>({}));
          throw new Error(err.error || `HTTP ${res.status}`);
        }
        
        const newMessage = await res.json();
        messages.push(newMessage);
        
        // UI'ı güncelle
        renderMessages();
        input.value = '';
        
        // Mesaj listesini scroll et
        const messageList = $('#messageList');
        messageList.scrollTop = messageList.scrollHeight;
        
      } catch (err) {
        console.error('Mesaj gönderme hatası:', err);
        alert('Mesaj gönderilemedi: ' + err.message);
      }
    }

    // Admin için "Bana Ata" fonksiyonu
    async function assignToMe(ticketId) {
      try {
        const res = await fetch(`/tickets/${ticketId}/assign_to_me`, {
          method: 'POST',
          credentials: 'include'
        });
        
        if (!res.ok) {
          const err = await res.json().catch(()=>({}));
          throw new Error(err.error || `HTTP ${res.status}`);
        }
        
        // Başarılı atama sonrası listeyi yenile
        await loadInbox();
        alert('Talep başarıyla size atandı! Artık "Bana Atananlar" sayfasında görünecek.');
        
        // Kullanıcıya atananlar sayfasına gitme seçeneği sun
        if (confirm('Bana Atananlar sayfasına gitmek ister misiniz?')) {
          window.location.href = '/assigned.html';
        }
        
      } catch (err) {
        alert('Talep atanamadı: ' + err.message);
      }
    }

    // Durum metinlerini Türkçe'ye çevir
    function getStatusText(status) {
      switch (status) {
        case 'NEW': return 'Yeni';
        case 'OPEN': return 'Açık';
        case 'ASSIGNED': return 'Atandı';
        case 'RESOLVED': return 'Çözüldü';
        case 'CANCELLED': return 'İptal';
        case 'CLOSED': return 'Kapalı';
        default: return status;
      }
    }

    // Öncelik metinlerini Türkçe'ye çevir
    function getPriorityText(priority) {
      switch (priority) {
        case 'LOW': return 'Düşük';
        case 'MEDIUM': return 'Orta';
        case 'HIGH': return 'Yüksek';
        default: return priority;
      }
    }

    // Kategorileri yükle
    async function loadCategories() {
      try {
        const res = await fetch('/tickets/categories', { credentials: 'include' });
        if (res.ok) {
          categories = await res.json();
          $('#categorySelect').innerHTML = '<option value="">Tüm Kategoriler</option>' + 
            categories.map(c => `<option value="${c.id}">${escapeHtml(c.name)}</option>`).join('');
        }
      } catch (err) {
        console.error('Kategoriler yüklenemedi:', err);
      }
    }

    // Alt kategorileri yükle
    async function loadSubcategories(categoryId) {
      try {
        if (!categoryId) {
          $('#subcategorySelect').innerHTML = '<option value="">Tüm Alt Kategoriler</option>';
          $('#subsubcategorySelect').innerHTML = '<option value="">Tüm Alt-Alt Kategoriler</option>';
          return;
        }
        
        console.log('Alt kategoriler yükleniyor, category_id:', categoryId);
        
        const res = await fetch(`/tickets/subcategories?category_id=${categoryId}`, { credentials: 'include' });
        if (res.ok) {
          subcategories = await res.json();
          console.log('Alt kategoriler yüklendi:', subcategories);
          
          $('#subcategorySelect').innerHTML = '<option value="">Tüm Alt Kategoriler</option>' + 
            subcategories.map(s => `<option value="${s.id}">${escapeHtml(s.name)}</option>`).join('');
        } else {
          console.error('Alt kategoriler yüklenemedi:', res.status);
          $('#subcategorySelect').innerHTML = '<option value="">Alt kategoriler yüklenemedi</option>';
        }
        
        // Alt kategori değiştiğinde alt-alt kategorileri temizle
        $('#subsubcategorySelect').innerHTML = '<option value="">Tüm Alt-Alt Kategoriler</option>';
      } catch (err) {
        console.error('Alt kategoriler yüklenemedi:', err);
        $('#subcategorySelect').innerHTML = '<option value="">Hata oluştu</option>';
      }
    }

    // Alt-alt kategorileri yükle
    async function loadSubsubcategories(subcategoryId) {
      try {
        if (!subcategoryId) {
          $('#subsubcategorySelect').innerHTML = '<option value="">Tüm Alt-Alt Kategoriler</option>';
          return;
        }
        
        console.log('Alt-alt kategoriler yükleniyor, subcategory_id:', subcategoryId);
        
        const res = await fetch(`/tickets/subsubcategories?subcategory_id=${subcategoryId}`, { credentials: 'include' });
        if (res.ok) {
          subsubcategories = await res.json();
          console.log('Alt-alt kategoriler yüklendi:', subsubcategories);
          
          $('#subsubcategorySelect').innerHTML = '<option value="">Tüm Alt-Alt Kategoriler</option>' + 
            subsubcategories.map(s => `<option value="${s.id}">${escapeHtml(s.name)}</option>`).join('');
        } else {
          console.error('Alt-alt kategoriler yüklenemedi:', res.status);
          $('#subsubcategorySelect').innerHTML = '<option value="">Alt-alt kategoriler yüklenemedi</option>';
        }
      } catch (err) {
        console.error('Alt-alt kategoriler yüklenemedi:', err);
        $('#subsubcategorySelect').innerHTML = '<option value="">Hata oluştu</option>';
      }
    }

    // Kategori değişikliklerini dinle
    $('#categorySelect').addEventListener('change', async (e) => {
      const categoryId = e.target.value;
      console.log('Ana kategori değişti:', categoryId);
      
      if (categoryId) {
        console.log('Alt kategoriler yükleniyor...');
        await loadSubcategories(categoryId);
      } else {
        console.log('Ana kategori seçimi temizlendi, alt kategoriler temizleniyor...');
        $('#subcategorySelect').innerHTML = '<option value="">Tüm Alt Kategoriler</option>';
        $('#subsubcategorySelect').innerHTML = '<option value="">Tüm Alt-Alt Kategoriler</option>';
      }
      
      await loadInbox(); // Arama ve filtreleme yapılınca listeyi yeniden yükle
    });

    $('#subcategorySelect').addEventListener('change', async (e) => {
      const subcategoryId = e.target.value;
      console.log('Alt kategori değişti:', subcategoryId);
      
      if (subcategoryId) {
        console.log('Alt-alt kategoriler yükleniyor...');
        await loadSubsubcategories(subcategoryId);
      } else {
        console.log('Alt kategori seçimi temizlendi, alt-alt kategoriler temizleniyor...');
        $('#subsubcategorySelect').innerHTML = '<option value="">Tüm Alt-Alt Kategoriler</option>';
      }
      
      await loadInbox(); // Arama ve filtreleme yapılınca listeyi yenileniyor
    });

    $('#subsubcategorySelect').addEventListener('change', async () => {
      console.log('Alt-alt kategori değişti, liste yenileniyor...');
      await loadInbox(); // Arama ve filtreleme yapılınca listeyi yenileniyor
    });
  </script>
</body>
