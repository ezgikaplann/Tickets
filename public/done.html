<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>HelpNest · Tamamlananlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --space-cadet: #2B2D42;
      --cool-gray: #8D99AE;
      --anti-flash-white: #EDF2F4;
    }
    
    body {
      background-color: var(--cool-gray) !important;
    }
    
    .navbar {
      background-color: var(--space-cadet) !important;
      border-bottom: 2px solid var(--cool-gray) !important;
    }
    
    .navbar-brand {
      color: var(--anti-flash-white) !important;
      font-weight: 600;
    }
    
    .nav-link {
      color: var(--anti-flash-white) !important;
    }
    
    .nav-link:hover {
      color: var(--cool-gray) !important;
    }
    
    .nav-link.active {
      color: var(--anti-flash-white) !important;
      background-color: var(--cool-gray) !important;
      border-radius: 5px !important;
    }
    
    .btn-outline-secondary {
      border-color: var(--cool-gray) !important;
      color: var(--anti-flash-white) !important;
    }
    
    .btn-outline-secondary:hover {
      background-color: var(--cool-gray) !important;
      border-color: var(--cool-gray) !important;
      color: var(--space-cadet) !important;
    }
    
    .card {
      border: 1px solid var(--cool-gray) !important;
      box-shadow: 0 2px 8px rgba(43, 45, 66, 0.1) !important;
    }
    
    .card-header {
      background-color: var(--space-cadet) !important;
      color: var(--anti-flash-white) !important;
      border-bottom: 1px solid var(--cool-gray) !important;
    }
    
    .ticket-card {
      background-color: #F4F4F9 !important;
      border: 3px solid var(--cool-gray) !important;
      border-radius: 15px !important;
    }
    
    .ticket-card:hover {
      background-color: #e8e8f0 !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 4px 12px rgba(43, 45, 66, 0.15) !important;
      transition: all 0.3s ease !important;
      border-color: var(--space-cadet) !important;
      border-width: 3px !important;
    }
    
    .form-control, .form-select {
      border: 1px solid var(--cool-gray) !important;
      background-color: var(--cool-gray) !important;
      color: white !important;
    }
    
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.8) !important;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--space-cadet) !important;
      box-shadow: 0 0 0 0.2rem rgba(43, 45, 66, 0.25) !important;
      background-color: var(--cool-gray) !important;
      color: white !important;
    }
    
    .message-bubble {
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(43, 45, 66, 0.15) !important;
    }
    
    .message-header {
      border-bottom: 1px solid rgba(255,255,255,0.2) !important;
      padding-bottom: 0.5rem;
    }
    
    .message-content {
      line-height: 1.4;
      color: #ffffff !important;
    }
    
    .message-time {
      font-size: 0.8rem;
    }
    
    /* Mesaj baloncukları için daha canlı renkler */
    .message-bubble.bg-primary {
      background: linear-gradient(135deg, #007bff, #0056b3) !important;
      border: 2px solid #0056b3 !important;
    }
    
    .message-bubble.bg-success {
      background: linear-gradient(135deg, #28a745, #1e7e34) !important;
      border: 2px solid #1e7e34 !important;
    }
    
    .message-bubble.bg-info {
      background: linear-gradient(135deg, #17a2b8, #117a8b) !important;
      border: 2px solid #117a8b !important;
    }
    
    .message-bubble.bg-warning {
      background: linear-gradient(135deg, #ffc107, #e0a800) !important;
      border: 2px solid #e0a800 !important;
    }
    
    .message-bubble.bg-danger {
      background: linear-gradient(135deg, #dc3545, #c82333) !important;
      border: 2px solid #c82333 !important;
    }
    
    .message-bubble.bg-secondary {
      background: linear-gradient(135deg, #6c757d, #545b62) !important;
      border: 2px solid #545b62 !important;
    }
    
    .message-bubble.bg-dark {
      background: linear-gradient(135deg, #343a40, #212529) !important;
      border: 2px solid #212529 !important;
    }
    
    .message-bubble.bg-purple {
      background: linear-gradient(135deg, #6f42c1, #5a2d91) !important;
      border: 2px solid #5a2d91 !important;
    }
    
    .message-bubble.bg-teal {
      background: linear-gradient(135deg, #20c997, #1a9f7a) !important;
      border: 2px solid #1a9f7a !important;
    }
    
    .message-bubble.bg-orange {
      background: linear-gradient(135deg, #fd7e14, #e55a00) !important;
      border: 2px solid #e55a00 !important;
    }
    
    .message-bubble .message-content,
    .message-bubble .message-header small,
    .message-bubble .message-time small {
      color: #ffffff !important;
    }
    
    #messageList::-webkit-scrollbar {
      width: 8px;
    }
    
    #messageList::-webkit-scrollbar-track {
      background: var(--anti-flash-white);
    }
    
    #messageList::-webkit-scrollbar-thumb {
      background: var(--cool-gray);
      border-radius: 4px;
    }
    
    #messageList::-webkit-scrollbar-thumb:hover {
      background: var(--space-cadet);
    }
    
    /* Durum badge'leri için daha canlı renkler */
    .badge.bg-primary {
      background-color: #007bff !important;
      color: white !important;
      font-weight: 600 !important;
      padding: 8px 12px !important;
      border-radius: 20px !important;
    }
    
    .badge.bg-info {
      background-color: #17a2b8 !important;
      color: white !important;
      font-weight: 600 !important;
      padding: 8px 12px !important;
      border-radius: 20px !important;
    }
    
    .badge.bg-success {
      background-color: #28a745 !important;
      color: white !important;
      font-weight: 600 !important;
      padding: 8px 12px !important;
      border-radius: 20px !important;
    }
    
    .badge.bg-warning {
      background-color: #ffc107 !important;
      color: #212529 !important;
      font-weight: 600 !important;
      padding: 8px 12px !important;
      border-radius: 20px !important;
    }
    
    .badge.bg-danger {
      background-color: #dc3545 !important;
      color: white !important;
      font-weight: 600 !important;
      padding: 8px 12px !important;
      border-radius: 20px !important;
    }
    
    .badge.bg-secondary {
      background-color: #6c757d !important;
      color: white !important;
      font-weight: 600 !important;
      padding: 8px 12px !important;
      border-radius: 20px !important;
    }
    
    .badge.bg-dark {
      background-color: #343a40 !important;
      color: white !important;
      font-weight: 600 !important;
      padding: 8px 12px !important;
      border-radius: 20px !important;
    }
    
    .text-muted {
      color: var(--cool-gray) !important;
    }
    
    h2, h4, h6 {
      color: var(--space-cadet) !important;
    }
    
    .form-label {
      color: var(--space-cadet) !important;
      font-weight: 500;
    }
    
    .btn-close {
      filter: invert(1) !important;
    }
    
    .border-bottom, .border-top {
      border-color: var(--cool-gray) !important;
    }
    
    .input-group .btn {
      border-left: 1px solid var(--cool-gray) !important;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container-fluid">
      <span class="navbar-brand">HelpNest</span>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Gelen Kutusu</a></li>
        <li class="nav-item"><a class="nav-link" href="/assigned.html">Bana Atananlar</a></li>
        <li class="nav-item"><a class="nav-link active" href="/done.html">Tamamlananlar</a></li>
        <!-- Dispatcher için ek navigasyon -->
        <li class="nav-item" id="dispatcherNav" style="display: none;"><a class="nav-link" href="/dispatcher.html">Dispatcher</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <div class="small text-muted" id="userInfo"></div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm">Çıkış</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="alert alert-secondary small">RESOLVED ve CLOSED durumundaki talepler listelenir.</div>
    <div id="list" class="vstack gap-2"></div>
    <div id="empty" class="text-muted d-none">Tamamlanmış talep yok.</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    let me = null;

    // giriş kontrolü
    (async () => {
      const r = await fetch('/auth/me', { credentials: 'include' });
      if (!r.ok) return window.location.href = '/login.html';
      me = (await r.json()).user;

      // end_user bu sayfaya gelirse kendi paneline yönlendir
      if (me.role === 'end_user') {
        window.location.href = '/user.html';
        return;
      }

      $('#userInfo').textContent = `${me.full_name} • ${me.role}`;
      
      // Dispatcher rolü için ek navigasyon göster
      if (me.role === 'dispatcher') {
        $('#dispatcherNav').style.display = 'block';
      }
      
      // loadCategories çağrısı kaldırıldı - bu sayfada kategori filtreleme yok
      await loadDone();
    })();

    document.getElementById('btnLogout').addEventListener('click', async () => {
      try { await fetch('/auth/logout', { method: 'POST', credentials: 'include' }); } catch {}
      localStorage.removeItem('helpdesk_user');
      window.location.href = '/login.html';
    });

    async function fetchTickets(params = {}) {
      try {
        const qs = new URLSearchParams(params).toString();
        const url = '/tickets' + (qs ? `?${qs}` : '');
        console.log('API çağrısı yapılıyor:', url);
        console.log('Parametreler:', params);
        
        const r = await fetch(url, { credentials: 'include' });
        console.log('API yanıt status:', r.status);
        
        if (!r.ok) {
          const errorText = await r.text();
          console.log('API hata yanıtı:', errorText);
          throw new Error('tickets failed');
        }
        
        const data = await r.json();
        console.log('API başarılı yanıt:', data);
        return data;
      } catch (err) {
        console.error('fetchTickets hatası:', err);
        throw err;
      }
    }

    async function loadDone() {
      try {
        console.log('=== TAMAMLANAN TALEPLER YÜKLENİYOR ===');
        console.log('Kullanıcı ID:', me.id);
        console.log('Kullanıcı Rol:', me.role);
        
        // Sadece login olan kullanıcıya özgü RESOLVED ve CLOSED talepleri getir
        console.log('Kullanıcıya özgü RESOLVED talepler getiriliyor...');
        const resolvedRes = await fetchTickets({ 
          status: 'RESOLVED', 
          assigned_to: me.id 
        });
        console.log('RESOLVED API yanıtı:', resolvedRes);
        
        console.log('Kullanıcıya özgü CLOSED talepler getiriliyor...');
        const closedRes = await fetchTickets({ 
          status: 'CLOSED', 
          assigned_to: me.id 
        });
        console.log('CLOSED API yanıtı:', closedRes);
        
        // updated_at alanı yoksa created_at kullan
        const list = [...resolvedRes, ...closedRes].sort((a,b) => {
          const dateA = a.updated_at || a.created_at;
          const dateB = b.updated_at || b.created_at;
          return new Date(dateB) - new Date(dateA);
        });
        
        console.log('Toplam kullanıcıya özgü talep sayısı:', list.length);
        console.log('Sıralanmış liste:', list);
        console.log('=== TALEPLER YÜKLENDİ ===');
        
        render(list);
      } catch (err) {
        console.error('=== TAMAMLANAN TALEPLER YÜKLENEMEDİ ===');
        console.error('Error details:', err);
        $('#list').innerHTML = '<div class="alert alert-danger">Talepler yüklenirken hata oluştu: ' + err.message + '</div>';
      }
    }

    function render(list) {
      const el = $('#list'), empty = $('#empty');
      console.log('=== RENDER FONKSİYONU ===');
      console.log('Liste uzunluğu:', list.length);
      console.log('Liste içeriği:', list);
      
      if (!list.length) { 
        console.log('Liste boş, empty mesajı gösteriliyor');
        el.innerHTML = ''; 
        empty.classList.remove('d-none'); 
        return; 
      }
      
      console.log('Liste dolu, kartlar render ediliyor');
      empty.classList.add('d-none');
      el.innerHTML = list.map(t => card(t)).join('');
      console.log('Kartlar render edildi');
    }

    function card(t) {
      // Admin rolündeki kullanıcılar için "Bana Ata" butonu - sadece atanmamış taleplerde
      const assignToMeBtn = (me.role === 'admin' && !t.assigned_to && (t.status === 'OPEN' || t.status === 'NEW')) ? 
        `<button class="btn btn-sm btn-primary btn-assign-to-me" data-id="${t.id}" onclick="event.stopPropagation(); assignToMe(${t.id})">Bana Ata</button>` : '';
      
      return `
      <div class="card ticket-card" style="cursor: pointer;" onclick="selectTicket(${t.id})">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div class="flex-grow-1">
              <strong>${escapeHtml(t.subject||'(Konu yok)')}</strong>
              <div class="small text-muted">#${t.id} • ${new Date(t.created_at).toLocaleString('tr-TR')} • Öncelik: ${getPriorityText(t.priority)}</div>
              <div class="small mt-2">${escapeHtml((t.description||'').slice(0,180))}</div>
            </div>
            <div class="text-end">
              <div class="mb-2">
                <span class="badge ${badgeClass(t.status)}">${getStatusText(t.status)}</span>
              </div>
              ${assignToMeBtn}
            </div>
          </div>
        </div>
      </div>`;
    }

    // Durum badge'leri için renk sınıfları
    function badgeClass(s) {
      switch (s) {
        case 'NEW': return 'bg-primary';
        case 'OPEN': return 'bg-warning';
        case 'ASSIGNED': return 'bg-info';
        case 'RESOLVED': return 'bg-success';
        case 'CANCELLED': return 'bg-danger';
        case 'CLOSED': return 'bg-secondary';
        default: return 'bg-dark';
      }
    }

    // Durum metinlerini Türkçe'ye çevir
    function getStatusText(status) {
      switch (status) {
        case 'NEW': return 'Yeni';
        case 'OPEN': return 'Açık';
        case 'ASSIGNED': return 'Atandı';
        case 'RESOLVED': return 'Çözüldü';
        case 'CANCELLED': return 'İptal';
        case 'CLOSED': return 'Kapalı';
        default: return status;
      }
    }

    // Öncelik metinlerini Türkçe'ye çevir
    function getPriorityText(priority) {
      switch (priority) {
        case 'LOW': return 'Düşük';
        case 'MEDIUM': return 'Orta';
        case 'HIGH': return 'Yüksek';
        default: return priority;
      }
    }

    function escapeHtml(s){return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]))}

    // Talep seçme fonksiyonu (eğer gerekirse)
    async function selectTicket(ticketId) {
      try {
        console.log('Talep seçiliyor:', ticketId);
        
        // Talep bilgilerini getir
        const ticketRes = await fetch(`/tickets/${ticketId}`, { credentials: 'include' });
        if (!ticketRes.ok) throw new Error('Talep bilgileri alınamadı');
        
        const ticket = await ticketRes.json();
        console.log('Seçilen talep:', ticket);
        
        // Bu sayfada sadece görüntüleme, detay gösterme yok
        alert(`Talep #${ticket.id} seçildi: ${ticket.subject}`);
        
      } catch (err) {
        console.error('Talep seçme hatası:', err);
        alert('Talep seçilemedi: ' + err.message);
      }
    }
  </script>
</body>
</html>
