<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>HelpNest · Tamamlananlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootswatch (Lux) + Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <style>
    :root{
      --brand-1:#7A3DFC; /* violet */
      --brand-2:#00E5FF; /* cyan */
      --brand-3:#E429E8; /* magenta */
      --ink:#0f172a;     /* deep text */
      --muted:#64748b;   /* slate */
      --bg:#f7f8fc;      /* page bg */
      --card:#ffffff;    /* card bg */
    }
    html,body{height:100%}
    body{background: radial-gradient(1200px 600px at 10% -10%, rgba(122,61,252,.08), transparent 60%),
                     radial-gradient(900px 500px at 90% 10%, rgba(0,229,255,.10), transparent 60%),
                     radial-gradient(800px 400px at 40% 110%, rgba(228,41,232,.08), transparent 60%),
                     var(--bg)!important}

    /* NAVBAR */
    .navbar{backdrop-filter:saturate(150%) blur(8px); background:rgba(255,255,255,.7)!important; border-bottom:1px solid #e9edf5!important}
    .navbar-brand{font-weight:700; letter-spacing:.2px;}

    /* HEADER RIBBON */
    .ribbon{border-radius:20px; border:1px solid rgba(0,0,0,.05); background:linear-gradient(135deg, rgba(122,61,252,.12), rgba(0,229,255,.12));}

    /* CARDS */
    .ticket-card{background:var(--card); border:1px solid #e9edf5; border-left:6px solid transparent; box-shadow:0 10px 30px rgba(2,6,23,.05); transition:transform .18s ease, box-shadow .18s ease}
    .ticket-card:hover{transform:translateY(-3px); box-shadow:0 18px 40px rgba(2,6,23,.08)}
    .ticket-card .subject{color:var(--ink); font-weight:600}
    .ticket-card .excerpt{color:#475569}

    /* STATUS + PRIORITY */
    .status-pill{font-weight:600; padding:.35rem .6rem; border-radius:999px; border:1px solid #e2e8f0}
    .s-new{background:#eef2ff; color:#4338ca; border-color:#c7d2fe}
    .s-assigned{background:#ecfeff; color:#0e7490; border-color:#a5f3fc}
    .s-resolved{background:#ecfdf5; color:#047857; border-color:#a7f3d0}
    .s-cancelled{background:#fff1f2; color:#be123c; border-color:#fecdd3}
    .s-closed{background:#f1f5f9; color:#334155; border-color:#e2e8f0}

    .priority-chip{padding:.2rem .55rem; border-radius:999px; font-size:.75rem; font-weight:700}
    .p-low{background:#f1f5f9; color:#334155}
    .p-medium{background:#fef3c7; color:#92400e}
    .p-high{background:#fee2e2; color:#991b1b}

    /* ALERTS */
    .alert{border-radius:16px; border:none; box-shadow:0 4px 12px rgba(2,6,23,.08)}
    .alert-secondary{background:linear-gradient(135deg, rgba(100,116,139,.08), rgba(71,85,105,.08)); color:var(--ink); border:1px solid rgba(100,116,139,.2)}
    .alert-danger{background:linear-gradient(135deg, rgba(239,68,68,.08), rgba(220,38,38,.08)); color:#dc2626; border:1px solid rgba(239,68,68,.2)}

    /* BUTTONS */
    .btn-primary{background:linear-gradient(135deg, var(--brand-1), var(--brand-2)); border:none; box-shadow:0 4px 12px rgba(122,61,252,.3); transition:all .2s ease}
    .btn-primary:hover{transform:translateY(-1px); box-shadow:0 6px 16px rgba(122,61,252,.4)}

    /* Responsive tasarım için */
    @media (max-width: 768px) {
      .mobile-stack { flex-direction: column; }
      .mobile-full { width: 100%; }
      .mobile-text-center { text-align: center; }
      .ribbon { padding: 1rem !important; }
    }
  </style>
</head>
<body>
  <nav class="navbar sticky-top">
    <div class="container-xxl">
      <a class="navbar-brand" href="#">HelpNest</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Gelen Kutusu</a></li>
        <li class="nav-item"><a class="nav-link" href="/assigned.html">Bana Atananlar</a></li>
        <li class="nav-item"><a class="nav-link active" href="/done.html">Tamamlananlar</a></li>
        <!-- Dispatcher için ek navigasyon -->
        <li class="nav-item" id="dispatcherNav" style="display: none;"><a class="nav-link" href="/dispatcher.html">Dispatcher</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <div class="small text-muted" id="userInfo"></div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm">Çıkış</button>
      </div>
    </div>
  </nav>

  <main class="container-xxl py-4">
    <!-- Header / Info -->
    <div class="ribbon p-3 p-md-4 mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-12 col-lg-8">
          <h2 class="h4 mb-2">Tamamlananlar</h2>
          <div class="text-muted small">RESOLVED ve CLOSED durumundaki talepleri görüntüleyin.</div>
        </div>
        <div class="col-12 col-lg-4 text-lg-end">
          <div class="alert alert-secondary small mb-0">
            <i class="bi bi-check-circle me-2"></i>
            Tamamlanan talepler burada listelenir.
          </div>
        </div>
      </div>
    </div>

    <!-- Talep listesi -->
    <div id="list" class="row g-4"></div>
    <div id="empty" class="text-center text-muted py-5 d-none">
      <i class="bi bi-check2-all display-4 text-muted mb-3"></i>
      <div>Henüz tamamlanmış talep bulunmuyor.</div>
      <small class="text-muted">Talepler tamamlandığında burada görünecek.</small>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    let me = null;

    // giriş kontrolü
    (async () => {
      const r = await fetch('/auth/me', { credentials: 'include' });
      if (!r.ok) return window.location.href = '/login.html';
      me = (await r.json()).user;

      // end_user bu sayfaya gelirse kendi paneline yönlendir
      if (me.role === 'end_user') {
        window.location.href = '/user.html';
        return;
      }

      $('#userInfo').textContent = `${me.full_name} • ${me.role}`;
      
      // Dispatcher rolü için ek navigasyon göster
      if (me.role === 'dispatcher') {
        $('#dispatcherNav').style.display = 'block';
      }
      
      // loadCategories çağrısı kaldırıldı - bu sayfada kategori filtreleme yok
      await loadDone();
    })();

    document.getElementById('btnLogout').addEventListener('click', async () => {
      try { await fetch('/auth/logout', { method: 'POST', credentials: 'include' }); } catch {}
      localStorage.removeItem('helpdesk_user');
      window.location.href = '/login.html';
    });

    async function fetchTickets(params = {}) {
      try {
        const qs = new URLSearchParams(params).toString();
        const url = '/tickets' + (qs ? `?${qs}` : '');
        console.log('API çağrısı yapılıyor:', url);
        console.log('Parametreler:', params);
        
        const r = await fetch(url, { credentials: 'include' });
        console.log('API yanıt status:', r.status);
        
        if (!r.ok) {
          const errorText = await r.text();
          console.log('API hata yanıtı:', errorText);
          throw new Error('tickets failed');
        }
        
        const data = await r.json();
        console.log('API başarılı yanıt:', data);
        return data;
      } catch (err) {
        console.error('fetchTickets hatası:', err);
        throw err;
      }
    }

    async function loadDone() {
      try {
        console.log('=== TAMAMLANAN TALEPLER YÜKLENİYOR ===');
        console.log('Kullanıcı ID:', me.id);
        console.log('Kullanıcı Rol:', me.role);
        
        // Sadece login olan kullanıcıya özgü RESOLVED ve CLOSED talepleri getir
        console.log('Kullanıcıya özgü RESOLVED talepler getiriliyor...');
        const resolvedRes = await fetchTickets({ 
          status: 'RESOLVED', 
          assigned_to: me.id 
        });
        console.log('RESOLVED API yanıtı:', resolvedRes);
        
        console.log('Kullanıcıya özgü CLOSED talepler getiriliyor...');
        const closedRes = await fetchTickets({ 
          status: 'CLOSED', 
          assigned_to: me.id 
        });
        console.log('CLOSED API yanıtı:', closedRes);
        
        // updated_at alanı yoksa created_at kullan
        const list = [...resolvedRes, ...closedRes].sort((a,b) => {
          const dateA = a.updated_at || a.created_at;
          const dateB = b.updated_at || b.created_at;
          return new Date(dateB) - new Date(dateA);
        });
        
        console.log('Toplam kullanıcıya özgü talep sayısı:', list.length);
        console.log('Sıralanmış liste:', list);
        console.log('=== TALEPLER YÜKLENDİ ===');
        
        render(list);
      } catch (err) {
        console.error('=== TAMAMLANAN TALEPLER YÜKLENEMEDİ ===');
        console.error('Error details:', err);
        $('#list').innerHTML = '<div class="col-12"><div class="alert alert-danger"><i class="bi bi-exclamation-triangle me-2"></i>Talepler yüklenirken hata oluştu: ' + err.message + '</div></div>';
      }
    }

    function render(list) {
      const el = $('#list'), empty = $('#empty');
      console.log('=== RENDER FONKSİYONU ===');
      console.log('Liste uzunluğu:', list.length);
      console.log('Liste içeriği:', list);
      
      if (!list.length) { 
        console.log('Liste boş, empty mesajı gösteriliyor');
        el.innerHTML = ''; 
        empty.classList.remove('d-none'); 
        return; 
      }
      
      console.log('Liste dolu, kartlar render ediliyor');
      empty.classList.add('d-none');
      el.innerHTML = list.map(t => card(t)).join('');
      console.log('Kartlar render edildi');
    }

    function card(t) {
      // Admin rolündeki kullanıcılar için "Bana Ata" butonu - sadece atanmamış taleplerde
      const assignToMeBtn = (me.role === 'admin' && !t.assigned_to && (t.status === 'OPEN' || t.status === 'NEW')) ? 
        `<button class="btn btn-primary btn-sm btn-assign-to-me" data-id="${t.id}" onclick="event.stopPropagation(); assignToMe(${t.id})">Bana Ata</button>` : '';
      
      return `
      <div class="col-12 col-lg-6 col-xl-4">
        <div class="ticket-card" style="cursor: pointer;" onclick="selectTicket(${t.id})">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-start mb-3">
            <div class="flex-grow-1">
                <h6 class="subject mb-2">${escapeHtml(t.subject||'(Konu yok)')}</h6>
                <div class="small text-muted mb-2">
                  #${t.id} • ${new Date(t.created_at).toLocaleString('tr-TR')}
            </div>
                <div class="excerpt small mb-3">${escapeHtml((t.description||'').slice(0,120))}</div>
              <div class="mb-2">
                  <span class="priority-chip ${getPriorityClass(t.priority)}">${getPriorityText(t.priority)}</span>
                </div>
              </div>
              <div class="text-end ms-3">
                <div class="mb-3">
                  <span class="status-pill ${getStatusClass(t.status)}">${getStatusText(t.status)}</span>
              </div>
              ${assignToMeBtn}
              </div>
            </div>
          </div>
        </div>
      </div>`;
    }

    // Status sınıfları
    function getStatusClass(s) {
      switch (s) {
        case 'NEW': return 's-new';
        case 'OPEN': return 's-assigned';
        case 'ASSIGNED': return 's-assigned';
        case 'RESOLVED': return 's-resolved';
        case 'CANCELLED': return 's-cancelled';
        case 'CLOSED': return 's-closed';
        default: return 's-new';
      }
    }

    // Priority sınıfları
    function getPriorityClass(p) {
      switch (p) {
        case 'LOW': return 'p-low';
        case 'MEDIUM': return 'p-medium';
        case 'HIGH': return 'p-high';
        default: return 'p-medium';
      }
    }

    // Durum metinlerini Türkçe'ye çevir
    function getStatusText(status) {
      switch (status) {
        case 'NEW': return 'Yeni';
        case 'OPEN': return 'Açık';
        case 'ASSIGNED': return 'Atandı';
        case 'RESOLVED': return 'Çözüldü';
        case 'CANCELLED': return 'İptal';
        case 'CLOSED': return 'Kapalı';
        default: return status;
      }
    }

    // Öncelik metinlerini Türkçe'ye çevir
    function getPriorityText(priority) {
      switch (priority) {
        case 'LOW': return 'Düşük';
        case 'MEDIUM': return 'Orta';
        case 'HIGH': return 'Yüksek';
        default: return priority;
      }
    }

    function escapeHtml(s){return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]))}

    // Talep seçme fonksiyonu (eğer gerekirse)
    async function selectTicket(ticketId) {
      try {
        console.log('Talep seçiliyor:', ticketId);
        
        // Talep bilgilerini getir
        const ticketRes = await fetch(`/tickets/${ticketId}`, { credentials: 'include' });
        if (!ticketRes.ok) throw new Error('Talep bilgileri alınamadı');
        
        const ticket = await ticketRes.json();
        console.log('Seçilen talep:', ticket);
        
        // Bu sayfada sadece görüntüleme, detay gösterme yok
        alert(`Talep #${ticket.id} seçildi: ${ticket.subject}`);
        
      } catch (err) {
        console.error('Talep seçme hatası:', err);
        alert('Talep seçilemedi: ' + err.message);
      }
    }

    // Admin için "Bana Ata" fonksiyonu
    async function assignToMe(ticketId) {
      try {
        const res = await fetch(`/tickets/${ticketId}/assign_to_me`, {
          method: 'POST',
          credentials: 'include'
        });
        
        if (!res.ok) {
          const err = await res.json().catch(()=>({}));
          throw new Error(err.error || `HTTP ${res.status}`);
        }
        
        // Başarılı atama sonrası listeyi yenile
        await loadDone();
        alert('Talep başarıyla size atandı! Artık "Bana Atananlar" sayfasında görünecek.');
        
        // Kullanıcıya atananlar sayfasına gitme seçeneği sun
        if (confirm('Bana Atananlar sayfasına gitmek ister misiniz?')) {
          window.location.href = '/assigned.html';
        }
        
      } catch (err) {
        alert('Talep atanamadı: ' + err.message);
      }
    }
  </script>
</body>
</html>
