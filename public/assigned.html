<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>HelpNest · Bana Atananlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --space-cadet: #2B2D42;
      --cool-gray: #8D99AE;
      --anti-flash-white: #EDF2F4;
    }
    
    body {
      background-color: var(--cool-gray) !important;
    }
    
    .navbar {
      background-color: var(--space-cadet) !important;
      border-bottom: 2px solid var(--cool-gray) !important;
    }
    
    .navbar-brand {
      color: var(--anti-flash-white) !important;
      font-weight: 600;
    }
    
    .nav-link {
      color: var(--anti-flash-white) !important;
    }
    
    .nav-link:hover {
      color: var(--cool-gray) !important;
    }
    
    .nav-link.active {
      color: var(--anti-flash-white) !important;
      background-color: var(--cool-gray) !important;
      border-radius: 5px !important;
    }
    
    .btn-outline-secondary {
      border-color: var(--cool-gray) !important;
      color: var(--anti-flash-white) !important;
    }
    
    .btn-outline-secondary:hover {
      background-color: var(--cool-gray) !important;
      border-color: var(--cool-gray) !important;
      color: var(--space-cadet) !important;
    }
    
    .ticket-card {
      background-color: #F4F4F9 !important;
      border: 3px solid var(--cool-gray) !important;
      border-radius: 15px !important;
    }
    
    .ticket-card:hover {
      background-color: #e8e8f0 !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 4px 12px rgba(43, 45, 66, 0.15) !important;
      transition: all 0.3s ease !important;
      border-color: var(--space-cadet) !important;
      border-width: 3px !important;
    }
    
    .alert {
      border-radius: 10px !important;
      border: none !important;
    }
    
    .alert-info {
      background-color: var(--anti-flash-white) !important;
      color: var(--space-cadet) !important;
      border: 2px solid var(--cool-gray) !important;
    }
    
    .text-muted {
      color: var(--cool-gray) !important;
    }
    
    .alert-danger {
      background-color: #f8d7da !important;
      color: #721c24 !important;
      border: 2px solid #f5c6cb !important;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container-fluid">
      <span class="navbar-brand">HelpNest</span>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Gelen Kutusu</a></li>
        <li class="nav-item"><a class="nav-link active" href="/assigned.html">Bana Atananlar</a></li>
        <li class="nav-item"><a class="nav-link" href="/done.html">Tamamlananlar</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <div class="small text-muted" id="userInfo"></div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm">Çıkış</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="alert alert-info small">Size atanan talepler burada listelenir.</div>
    <div id="list" class="vstack gap-2"></div>
    <div id="empty" class="text-muted d-none">Size atanmış talep yok.</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    let me = null;

    (async () => {
      const r = await fetch('/auth/me', { credentials: 'include' });
      if (!r.ok) return window.location.href = '/login.html';
      me = (await r.json()).user;
      $('#userInfo').textContent = `${me.full_name} • ${me.role}`;
      await loadAssigned();
    })();

    document.getElementById('btnLogout').addEventListener('click', async () => {
      try { await fetch('/auth/logout', { method: 'POST', credentials: 'include' }); } catch {}
      localStorage.removeItem('helpdesk_user');
      window.location.href = '/login.html';
    });

    async function fetchTickets(params = {}) {
      try {
        const qs = new URLSearchParams(params).toString();
        const url = '/tickets' + (qs ? `?${qs}` : '');
        console.log('API çağrısı yapılıyor:', url);
        console.log('Parametreler:', params);
        
        const r = await fetch(url, { credentials: 'include' });
        console.log('API yanıt status:', r.status);
        
        if (!r.ok) {
          const errorText = await r.text();
          console.log('API hata yanıtı:', errorText);
          throw new Error('tickets failed');
        }
        
        const data = await r.json();
        console.log('API başarılı yanıt:', data);
        return data;
      } catch (err) {
        console.error('fetchTickets hatası:', err);
        throw err;
      }
    }

    async function loadAssigned() {
      try {
        console.log('Atanan talepler yükleniyor... Kullanıcı ID:', me.id);
        
        // Sadece giriş yapan kullanıcıya atanan talepleri getir
        const list = await fetchTickets({ assigned_to: me.id });
        console.log('API\'den gelen talepler:', list);
        
        // Sadece ASSIGNED durumundaki talepleri göster
        const assignedTickets = list.filter(t => t.status === 'ASSIGNED');
        console.log('ASSIGNED durumundaki talepler:', assignedTickets);
        
        render(assignedTickets);
      } catch (err) {
        console.error('Atanan talepler yüklenemedi:', err);
        $('#list').innerHTML = '<div class="alert alert-danger">Talepler yüklenirken hata oluştu: ' + err.message + '</div>';
      }
    }

    function render(list) {
      const el = $('#list'), empty = $('#empty');
      console.log('Render fonksiyonu çağrıldı, liste uzunluğu:', list.length);
      
      if (!list.length) { 
        el.innerHTML = ''; 
        empty.classList.remove('d-none'); 
        return; 
      }
      empty.classList.add('d-none');
      el.innerHTML = list.map(t => card(t)).join('');
    }

    function card(t) {
      return `
      <div class="card ticket-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div class="flex-grow-1">
              <strong>${escapeHtml(t.subject || '(Konu yok)')}</strong>
              <div class="small text-muted">
                #${t.id} • ${new Date(t.created_at).toLocaleString('tr-TR')} • Öncelik: ${getPriorityText(t.priority)}
              </div>
              <div class="small mt-2">${escapeHtml((t.description || '').slice(0,200))}</div>
            </div>
            <div class="text-end">
              <div class="mb-2">
                <span class="badge ${badgeClass(t.status)}">${getStatusText(t.status)}</span>
              </div>
              <div class="mt-2">
                <button class="btn btn-sm btn-success btn-complete" data-id="${t.id}">Tamamlandı</button>
              </div>
            </div>
          </div>
        </div>
      </div>`;
    }

    // Durum badge'leri için renk sınıfları
    function badgeClass(s) {
      switch (s) {
        case 'NEW': return 'bg-primary';
        case 'OPEN': return 'bg-warning';
        case 'ASSIGNED': return 'bg-info';
        case 'RESOLVED': return 'bg-success';
        case 'CANCELLED': return 'bg-danger';
        case 'CLOSED': return 'bg-secondary';
        default: return 'bg-dark';
      }
    }

    // Durum metinlerini Türkçe'ye çevir
    function getStatusText(status) {
      switch (status) {
        case 'NEW': return 'Yeni';
        case 'OPEN': return 'Açık';
        case 'ASSIGNED': return 'Atandı';
        case 'RESOLVED': return 'Çözüldü';
        case 'CANCELLED': return 'İptal';
        case 'CLOSED': return 'Kapalı';
        default: return status;
      }
    }

    // Öncelik metinlerini Türkçe'ye çevir
    function getPriorityText(priority) {
      switch (priority) {
        case 'LOW': return 'Düşük';
        case 'MEDIUM': return 'Orta';
        case 'HIGH': return 'Yüksek';
        default: return priority;
      }
    }

    function escapeHtml(s){return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]))}

    // Tamamlama işlevselliği
    $('#list').addEventListener('click', async (e) => {
      const btn = e.target.closest('.btn-complete');
      if (!btn) return;
      
      const ticketId = btn.getAttribute('data-id');
      if (!confirm('Bu talebi tamamlandı olarak işaretlemek istediğinizden emin misiniz?')) return;
      
      try {
        console.log('=== TALEP TAMAMLAMA BAŞLADI ===');
        console.log('Ticket ID:', ticketId);
        console.log('User ID:', me.id);
        console.log('User Role:', me.role);
        
        const res = await fetch(`/tickets/${ticketId}/status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ 
            status: 'RESOLVED', 
            note: 'Talep tamamlandı' 
          })
        });
        
        console.log('Response status:', res.status);
        
        if (!res.ok) {
          const err = await res.json().catch(()=>({}));
          console.log('Error response:', err);
          throw new Error(err.error || `HTTP ${res.status}`);
        }
        
        const result = await res.json();
        console.log('Success response:', result);
        console.log('=== TALEP TAMAMLAMA BAŞARILI ===');
        
        // Başarılı
        alert('Talep başarıyla tamamlandı! Artık "Tamamlananlar" sayfasında görünecek.');
        
        // Liste yenile
        await loadAssigned();
        
        // Kullanıcıya tamamlananlar sayfasına gitme seçeneği sun
        if (confirm('Tamamlananlar sayfasına gitmek ister misiniz?')) {
          window.location.href = '/done.html';
        }
        
      } catch (err) {
        console.error('=== TALEP TAMAMLAMA HATASI ===');
        console.error('Error details:', err);
        alert('Talep tamamlanamadı: ' + err.message);
      }
    });
  </script>
</body>
</html>
