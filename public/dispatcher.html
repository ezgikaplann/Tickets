<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>HelpNest · Dispatcher Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container-fluid">
      <span class="navbar-brand">HelpNest</span>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Gelen Kutusu</a></li>
        <li class="nav-item"><a class="nav-link" href="/assigned.html">Bana Atananlar</a></li>
        <li class="nav-item"><a class="nav-link" href="/done.html">Tamamlananlar</a></li>
        <li class="nav-item"><a class="nav-link active" href="/dispatcher.html">Dispatcher</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <div class="small text-muted" id="userInfo"></div>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm">Çıkış</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="mb-4">
      <h2 class="h4 mb-2">Tüm Talepler</h2>
      <p class="text-muted mb-3">Sistemdeki tüm talepleri görüntüleyin ve uygun kişilere atayın.</p>
      <input id="search" class="form-control" placeholder="Konu/açıklama ara (Enter)..." />
    </div>

    <div id="list" class="vstack gap-2"></div>
    <div id="empty" class="text-muted d-none">Kayıt yok.</div>
  </main>

  <!-- Dispatcher için atama modalı -->
  <div class="modal fade" id="assignModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Bileti Ata</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Kullanıcı</label>
            <select id="assignUserSelect" class="form-select"></select>
            <div id="assignUsersFallback" class="form-text d-none">
              Kullanıcı listesi alınamadı. Backend’de <code>GET /users</code> etkin olmalı ve sadece <code>dispatcher</code> erişebilmeli.
            </div>
          </div>
          <div class="alert alert-warning d-none" id="assignWarn"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
          <button id="btnDoAssign" class="btn btn-primary">Ata</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    let me = null;
    let assignableUsers = [];
    let selectedTicketId = null;

    // Giriş/rol kontrolü
    (async () => {
      const r = await fetch('/auth/me', { credentials: 'include' });
      if (!r.ok) return window.location.href = '/login.html';
      me = (await r.json()).user;

      // sadece dispatcher girebilsin
      if (me.role !== 'dispatcher') {
        // end_user ise kendi paneline; diğer roller dashboard'a
        return window.location.href = (me.role === 'end_user') ? '/user.html' : '/dashboard.html';
      }

      $('#userInfo').textContent = `${me.full_name} • ${me.role}`;

      // atanabilir kullanıcıları getir
      try {
        const ur = await fetch('/users', { credentials: 'include' });
        if (!ur.ok) throw new Error();
        assignableUsers = await ur.json(); // [{id, full_name}]
        $('#assignUserSelect').innerHTML = assignableUsers
          .map(u => `<option value="${u.id}">${escapeHtml(u.full_name)}</option>`)
          .join('');
      } catch {
        $('#assignUsersFallback').classList.remove('d-none');
      }

      await loadInbox();
      bindAssignEvents();
    })();

    // Çıkış
    $('#btnLogout').addEventListener('click', async () => {
      try { await fetch('/auth/logout', { method: 'POST', credentials: 'include' }); } catch {}
      localStorage.removeItem('helpdesk_user');
      window.location.href = '/login.html';
    });

    // Tickets fetch
    async function fetchTickets(params = {}) {
      const qs = new URLSearchParams(params).toString();
      const r = await fetch('/tickets' + (qs ? `?${qs}` : ''), { credentials: 'include' });
      if (!r.ok) throw new Error('tickets failed');
      return r.json();
    }

    async function loadInbox() {
      const q = $('#search').value.trim();
      const list = await fetchTickets(q ? { q } : {});
      render(list);
    }

    function render(list) {
      const el = $('#list'), empty = $('#empty');
      if (!list.length) { el.innerHTML = ''; empty.classList.remove('d-none'); return; }
      empty.classList.add('d-none');
      el.innerHTML = list.map(t => card(t)).join('');
    }

    function card(t) {
      // Dispatcher sayfası olduğu için butonu her zaman gösteriyoruz
      const assignBtn = `<button class="btn btn-sm btn-primary btn-assign" data-id="${t.id}">Atama Yap</button>`;

      return `
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start gap-3">
            <div class="flex-grow-1">
              <strong>${escapeHtml(t.subject||'(Konu yok)')}</strong>
              <div class="small text-muted">
                #${t.id} • ${new Date(t.created_at).toLocaleString('tr-TR')} • Öncelik: ${t.priority}
              </div>
              <div class="small mt-2">${escapeHtml((t.description||'').slice(0,180))}</div>
            </div>
            <div class="text-end">
              <div><span class="badge bg-secondary">${t.status}</span></div>
              ${t.assignee_name ? `<div class="small mt-1 text-muted">${escapeHtml(t.assignee_name)}</div>` : ''}
              ${assignBtn}
            </div>
          </div>
        </div>
      </div>`;
    }

    function escapeHtml(s){return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]))}

    // Arama
    $('#search').addEventListener('keydown', async (e)=>{
      if(e.key==='Enter') await loadInbox();
    });

    // Atama akışı
    function bindAssignEvents() {
      $('#list').addEventListener('click', (e) => {
        const btn = e.target.closest('.btn-assign');
        if (!btn) return;
        selectedTicketId = btn.getAttribute('data-id');
        $('#assignWarn').classList.add('d-none');
        bootstrap.Modal.getOrCreateInstance('#assignModal').show();
      });

      $('#btnDoAssign').addEventListener('click', async () => {
        const userId = $('#assignUserSelect').value;
        if (!userId) { showAssignWarn('Lütfen bir kullanıcı seçin.'); return; }
        try {
          const res = await fetch(`/tickets/${selectedTicketId}/assign`, {
            method: 'PUT',
            headers: { 'Content-Type':'application/json' },
            credentials: 'include',
            body: JSON.stringify({ assigned_to: Number(userId) })
          });
          if (!res.ok) {
            const err = await res.json().catch(()=>({}));
            throw new Error(err.error || `HTTP ${res.status}`);
          }
          bootstrap.Modal.getInstance('#assignModal')?.hide();
          await loadInbox();
        } catch (err) {
          showAssignWarn('Atama başarısız: ' + err.message);
        }
      });
    }

    function showAssignWarn(msg) {
      const el = $('#assignWarn');
      el.textContent = msg;
      el.classList.remove('d-none');
    }
  </script>
</body>
</html>
